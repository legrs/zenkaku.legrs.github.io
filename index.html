function rotate(str) {
    var result = "";
    for(var i=0;i<str.length;i++)        
        result = (rot180[str[i]] || str[i]) + result;
    return result;
}

</script>

<form>
<h2>Input</h2>
<textarea rows="10" cols="80" onkeyup="this.form.output.value = rotate(this.value)">
</textarea>
<h2>Rot180 encoded</h2>
<textarea name="output" rows="10" cols="80">
</textarea>
</form>
